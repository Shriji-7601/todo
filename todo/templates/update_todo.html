{% extends 'base.html'  %}

{% block body %}

<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
        background-color: #007bff;
        border-color: #007bff;
    }

    .form-control:hover {
        border-color: #007bff;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center">UPDATE A TODO ->  {{ todo.task}}</h2>
        <form class="mt-4" method="post">
           
            {% csrf_token %}

            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" name="task" placeholder="Enter task name" value="{{ todo.task }}">
            </div>
            <div class="form-group">
                <label for="taskDescription">Created At</label>
                <input type="date" class="form-control" name="created_at" rows="3" placeholder="Enter task description"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Update Task</button>
        </form>
    </div>
</div>

{%  endblock %}
