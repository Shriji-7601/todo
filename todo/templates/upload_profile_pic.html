{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Profile Picture Upload</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Upload Profile Picture</h2>
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    
    {% csrf_token %}
    <div class="mb-3">
      <label for="profilePic" class="form-label">Select Profile Picture</label>
      <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*" required>
    </div>
    <div class="mb-3">
      <img id="preview" src="#" alt="Image Preview" class="img-thumbnail" style="display: none; max-width: 200px;">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<script>
  document.getElementById('profilePic').addEventListener('change', function(event) {
    const [file] = event.target.files;
    if (file) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
